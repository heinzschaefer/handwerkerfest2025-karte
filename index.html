<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Handwerkerfest – Testkarte</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  html, body { height: 100%; margin:0; }
  #map { height: 100%; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map', { crs: L.CRS.Simple, minZoom: -1, maxZoom: 2 });
  var bounds = [[0,0], [2048, 1903]];
  L.imageOverlay('https://image.jimcdn.com/app/cms/image/transf/none/path/sb2549a3a4411f8d3/image/i77e4828c9bf229dc/version/1754903999/image.png', bounds).addTo(map);
  map.fitBounds(bounds);
  L.marker([1469, 1628]).addTo(map).bindPopup('<b>Nr. 1 – Imkereizubehör</b><br>Michael Diesing, Mechlenreuth');
L.marker([1491, 1542]).addTo(map).bindPopup('<b>Nr. 2 – Schmied</b><br>Axel und Sofia Neumann, Hallerstein; Klaus Fischer, Grafengehaig');
L.marker([1441, 1549]).addTo(map).bindPopup('<b>Nr. 3 – Drechsler</b><br>Jens Fölsche, Sonneberg');
L.marker([1434, 1596]).addTo(map).bindPopup('<b>Nr. 4 – Holzröhren bohren</b><br>Bauernhofmuseum Kleinlosnitz');
</script>
</body>
</html>
